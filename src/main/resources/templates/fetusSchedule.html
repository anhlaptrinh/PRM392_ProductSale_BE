<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #0073e6;
            margin-bottom: 20px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
        .important {
            font-weight: bold;
            color: red;
        }
        .note {
            font-style: italic;
            color: #888;
        }
        .event {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0073e6;
            background-color: #f1f9ff;
        }
    </style>
</head>
<body>

<div class="header">
    Xin chào, <span th:text="${name}"></span>
</div>

<div class="content">
    <p>Chúng tôi muốn nhắc bạn về sự kiện quan trọng sau:</p>

    <div class="event">
        <p><strong>- Event:</strong> <span th:text="${eventName}"></span></p>
        <p><strong>- Time:</strong> <span th:text="${eventDate}"></span></p>
        <p><strong>- Type:</strong> <span th:text="${eventSubject}"></span></p>
    </div>

    <p><span class="important">Lưu ý:</span> Đây là thông báo nhắc nhở quan trọng, vui lòng xác nhận tham gia sự kiện.</p>
    <p>Chúng tôi mong nhận được phản hồi của bạn trong thời gian sớm nhất.</p>
</div>

<div class="footer">
    <p>Đây là email tự động, vui lòng không trả lời.</p>
</div>

</body>
</html>
